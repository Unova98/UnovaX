<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 de Js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../bootstrap/practica1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Ejemplo 1 de Js</h1>

    <form action="" id="form1" onsubmit="mensaje()">
        Name: <input type="text" name="nombre" id="nombre"/>
        <input type="submit" value="Enviar"/>
    </form>
    <br>

    <button id="boton1" onclick="agregar()">Mensaje</button>
    <div id="lista">
        
    </div>
    
    <script>
        function mensaje(){
            var nameValue = document.getElementById("nombre").value;
            alert("Bienvenido " +nameValue);
        }

        function agregar(){
            var lista = document.getElementById("lista");

            var node = document.createElement("h2");// Create a <li> node
            node.innerHTML="Kiubo";
            lista.appendChild(node);

        }
    </script>
   </div> 

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
